    <style>
        * {
            margin: 0; padding: 0;
        }
        body {
            padding: 40px;
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease;
            overflow: auto;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Video as Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;  /* Makes sure the video stays in the background */
            opacity: 0.4;  /* Adjust the opacity as needed */
        }

        .main_bg {
            margin: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgb(43 43 43 / 45%);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px 8px rgb(129 131 131 / 30%);
            animation: slideUp 1s ease;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .Profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #00e6e6;
            box-shadow: 0 0 20px 8px rgb(114 114 114 / 30%);
            transition: transform 0.3s ease;
            animation: popIn 0.8s ease forwards;
            opacity: 0;
        }
        @keyframes popIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .title-gradient {
            font-size: 35px;
            background: linear-gradient(45deg, #ff007f, #ffcc00);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            animation: popIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.3s;
        }
        .title-cursive {
            font-family: "Brush Script MT", cursive;
            font-size: 35px;
            margin-bottom: 20px;
            animation: popIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.5s;
        }
        .flex-center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-align: center;
            margin-bottom: 10px;
            animation: popIn 1s ease forwards;
            opacity: 0;
            animation-delay: 0.7s;
        }
        .btn-common {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            text-align: center;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid whitesmoke;
            color: white;
            box-shadow: 0 0 10px 8px rgb(0 239 255 / 20%);
            font-size: 14px;
            transition: all 0.3s ease, transform 0.2s;
            box-sizing: border-box;
            animation: popIn 1s ease forwards;
            opacity: 0;
            animation-delay: 1s;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }
        .btn-common:hover {
            color: black;
            background-color: white;
            box-shadow: 0 0 10px 8px rgb(114 114 114 / 20%);
            transform: scale(1.08); /* Pop-out effect */
        }
        .btn-common video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;  /* Optional: makes video background slightly transparent */
        }
        footer p {
            margin-top: 30px;
            animation: popIn 1s ease forwards;
            opacity: 0;
            animation-delay: 1.3s;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect Ratio 16:9 */
            overflow: hidden;
            border-radius: 15px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px 8px rgb(129 131 131 / 30%);
            transition: box-shadow 0.3s ease-in-out;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-color: rgb(43 43 43 / 45%);
        }
    </style>
